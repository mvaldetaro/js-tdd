<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>33 - Generators Ajax</title>
</head>
<body>

  <h1>Generators Ajax</h1>

  <script>

    function ajax(url) {
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data))
    }

    function* ajaxGen() {
      console.log('Buscando posts...')
      const posts = yield ajax('https://willianjusten.com.br/search.json');
      console.log(posts);

      console.log('Buscando dados github...')
      const github = yield ajax('https://api.github.com/users/willianjusten');
      console.log(github);
    }

    const dados = ajaxGen();

    dados.next();

  </script>
</body>
</html>
