<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>32 - Generators</title>
</head>
<body>

  <h1>Generators</h1>

  <script>
    function* genNames() {
      yield 'willian';
      yield 'Jonas';
      yield 'Gabriel';

      yield {
        teste() {
          return 'Hello!';
        }
      }
    }

    const name = genNames();

    console.log(name);

    console.log(name.next());
    console.log(name.next());
    console.log(name.next());
    console.log(name.next().value.teste());

  </script>
</body>
</html>
