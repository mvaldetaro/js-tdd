<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01 - Async/Await Tratando Erros</title>
  </head>
  <body></body>

  <script>
    const getUsers = async pUsers => {
      try {
        const users = pUsers.map(user =>
          fetch(`https://api.github.com/users/${user}`).then(rRes =>
            rRes.json()
          )
        );
        const promises = await Promise.all(users);
      } catch (rErr) {
        console.error("ERROR!", rErr);
      }
    };
    getUsers(["mvaldetaro", "hi-hi-ray", "gabriel-card"]);
  </script>
</html>
