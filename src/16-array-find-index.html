<!DOCTYPE html>

  <title>16 Array.find e Array.findIndex </title>

<body>

  <h1>MÃ©todos Array</h1>

  <script>
    const data = [
      {
        name: 'Magno',
        age: 33,
        city: 'Dublin'
      },
      {
        name: 'Camile',
        age: 32,
        city: 'Cologne'
      },
      {
        name: 'Magno',
        age: 34,
        city: 'Rio de Janeiro'
      },
    ]

    const sampleArray = [4, -5, 0, -1];

    const underZero = sampleArray.find(x => x < 0)

    const underZeroIndex = sampleArray.findIndex(x => x < 0)

    console.log(underZero);
    console.log(underZeroIndex);

    const person = data.find(person => person.name === 'Magno');
    //const personFilter = data.filter(person => person.name === 'Magno');

    console.log(person);
    //console.log(personMap);

  </script>
