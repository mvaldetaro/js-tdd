<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>11 Shorthand properties</title>

</head>
<body>

  <h1>Shorthand properties</h1>

  <script>
    let firstName = 'Magno';
    let surname = 'Valdetaro';
    let age = 26;


    const person = {
      "firstName": firstName,
      "surname": surname,
      "age": age,

      hello: function() {
        console.log("hello!");
      }
    };

    // Shorthand
    const newPerson = {
      firstName,
      surname,
      age,

      hello() {
        console.log("hello!");
      }
    };

    console.log(person);
    person.hello();

    console.log(newPerson);
    newPerson.hello();

  </script>
</body>
</html>
