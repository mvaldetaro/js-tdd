<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13 Métodos String</title>

</head>
<body>

  <h1>Métodos String</h1>

  <script>
    let text = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores atque sunt, facere recusandae totam ratione perferendis commodi quidem possimus molestias voluptas at nam, porro quo vel vitae autem ducimus nulla!'

    console.log(text.startsWith('Lorem')); //true
    console.log(text.startsWith('rem')); // false
    console.log(text.startsWith('rem', 2)); // true

    console.log(text.endsWith('nulla!')); // true

    console.log('lol'.repeat(10));

    console.log(text.includes('ipsum')); //true
  </script>
</body>
</html>
