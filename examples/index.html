<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Wrapper Test</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="../dist/spotify-wrapper.umd.js"></script>
    <script>
      const albuns = spotifyWrapper.searchAlbuns('Incubus');
      const albunsElem = document.getElementById('root');

      albuns.then(data => {
        const markup = data.albums.items
          .map(
            item => `<img src ='${item.images[0].url}' alt='${item.name}' />`,
          )
          .join('');

        albunsElem.innerHTML = markup;
      });
    </script>
  </body>
</html>
