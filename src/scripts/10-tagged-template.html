<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10 Tagged Template Literal</title>
  <style>
    .green {
      color: green;
      font-size: 25px;
    }
  </style>

</head>
<body>


  <h1>Tagged Template 1</h1>

  <script>
    const city = 'Dublin';
    const something = 'Guinness';
    const otherthing = 'Leprechaums';

    function green(template, ...values) {
      //debugger
      return template.reduce((accumulator, part, i) => {
        return `
          ${accumulator}
          <span class="green">${values[i-1].toUpperCase()}</span>
          ${part}
        `
      })
    }

    const ireland = green`I live in ${city} the cituy of ${something} and ${otherthing}!`;

    document.body.innerHTML = ireland;
  </script>
</body>
</html>
