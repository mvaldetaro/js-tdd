<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Classe Extended</title>
</head>
<body>

  <h1>Classe</h1>

  <script>
    class Animal {
      constructor(name){
        this.name = name;
      }

      hello() {
        console.log(`I'm a ${this.name}`);
      }

    }

    class Dog extends Animal {
      constructor(name, sound) {
        super(name);
        this.sound = sound;
      }

      bark() {
        console.log(`${this.sound}, I'm a ${this.name}!`);
      }
    }

    const cat = new Animal('Aderbaldo');
    const dog = new Animal('Jake', 'auau');


  </script>
</body>
</html>
