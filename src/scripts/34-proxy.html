<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>33 - Proxy</title>
</head>
<body>

  <h1>Proxy</h1>

  <script>

    let obj = {
      name: 'Magno',
      age: 33
    };

    let proxy = new Proxy(obj, {
      get(target, name) {
        console.log('Alguém está pedindo nome');
        return `Hey! ${target[name]}`;
      },
      set(target, name, value) {
        console.log('Alguém está mudando o nome');
        target[name] = value;
      }
    });



  </script>
</body>
</html>
