<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>12 Default Param</title>

</head>
<body>

  <h1>12 Default Param</h1>

  <script>
    function hello(name, surname) {
      name = name || "Magno";
      surname = surname || "Valdetaro";
      console.log(`Hello ${name} ${surname}! How are you?`);
    }

    function newHello(name = 'Magno', surname = 'Valdetaro') {
      console.log(`Hello ${name} ${surname}! How are you?`);
    }

    hello();

    newHello();

    newHello('Wagner', 'Valdetaro');
  </script>
</body>
</html>
