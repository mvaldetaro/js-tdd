<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Destructuring Swap Variables</title>

</head>
<body>

  <h1>Destructuring Swap Variables</h1>

  <script>
    let a = 42;
    let b = 21;

    console.log(a);
    console.log(b);

    [a, b] = [b, a];

    console.log(a);
    console.log(b);

  </script>
</body>
</html>
